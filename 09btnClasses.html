<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>Button Classes in Bootstrap 5</title>

    </head>

    <body>
        <div class="container">
            <h1 class="bg-info text-center text-success p-2 my-4">Button Classes in Bootstrap 5</h1>


            <div class="btn-group btn-group-lg">
                <button type="button" class="btn btn-danger">Home Page</button>
                <button type="button" class="btn btn-info">About Page</button>
                <button type="button" class="btn btn-dark">Contact Page</button>
                <button type="button" class="btn btn-secondary">Service Page</button>
            </div>

        </div>
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
