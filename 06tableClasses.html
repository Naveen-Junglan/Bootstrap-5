<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Table Classes in Bootstrap 5</title>
</head>
<body>

    <div class="container">
        <div class="table-responsive-sm text-center my-5">
            <table class="table table-bordered table-striped table-hover table-success">
                <thead>
                    <tr>
                        <th class="p-3"colspan="3">Products</th>
                    </tr>
                </thead>

                <thead>
                    <tr>
                        <th>S. No.</th>
                        <th>Product Name</th>
                        <th>Product Count</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Pen</td>
                        <td rowspan="3" class="p-5">50</td>
                    </tr>

                    <tr>
                        <td>2</td>
                        <td>Pencil</td>
                    </tr>

                    <tr>
                        <td>3</td>
                        <td>Duster</td>
                    </tr>
                </tbody>
            </table>
            </div>
    </div>


    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
