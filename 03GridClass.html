<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>Grid System in Bootstrap 5</title>

    </head>

    <body>
        <div class="container my-3">
            <div class="row my-3">
                <div class="col-4 bg-dark text-center p-3 my-2 text-white">
                    Hello1
                </div>

                <div class="col-4 bg-success text-center p-3 my-2 text-white">
                    Hello2
                </div>

                <div class="col-4 bg-primary text-center p-3 my-2 text-white">
                    Hello3
                </div>
            </div>

            <div class="row my-3">
                <div class="col-6 bg-dark text-center p-3 my-2 text-white">
                    Hello1
                </div>
            
                <div class="col-6 bg-success text-center p-3 my-2 text-white">
                    Hello2
                </div>
            
            </div>

            <div class="row my-3">
                <div class="col-8 bg-warning text-center p-3 my-2 text-white">
                    Hello1
                </div>
            
                <div class="col-4 bg-success text-center p-3 my-2 text-white">
                    Hello2
                </div>
            
            </div>

            <div class="row my-3">
                <div class="col-3 bg-dark text-center p-3 my-2 text-white">
                    Hello1
                </div>
            
                <div class="col-3 bg-success text-center p-3 my-2 text-white">
                    Hello2
                </div>
            
                <div class="col-3 bg-primary text-center p-3 my-2 text-white">
                    Hello3
                </div>

                <div class="col-3 bg-danger text-center p-3 my-2 text-white">
                    Hello4
                </div>
            </div>

            <div class="row my-3">
                <div class="col-4 bg-dark text-center p-3 my-2 text-white">
                    Hello1
                </div>
            
                <div class="col-4 bg-success text-center p-3 my-2 text-white">
                    Hello2
                </div>
            
                <div class="col-4 bg-primary text-center p-3 my-2 text-white">
                    Hello3
                </div>
            </div>
        </div>

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
