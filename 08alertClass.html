<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>Alert Classes in Bootstrap 5</title>

    </head>

    <body>
        <div class="container">
            <div class="alert alert-success p-4 mt-4 alert-dismissible">
                <button class="btn-close"  data-bs-dismiss="alert"></button>
                <strong>Success!</strong> Your form has been submitted sussesfully...
            </div>

            <div class="alert alert-primary p-4 mt-4 alert-dismissible">
                <button class="btn-close" data-bs-dismiss="alert"></button>
                <strong>Success!</strong> Your form has been submitted sussesfully...
            </div>

            <div class="alert alert-danger p-4 mt-4 alert-dismissible">
                <button class="btn-close" data-bs-dismiss="alert"></button>
                <strong>Failure!</strong> Your form has not been submitted sussesfully...
            </div>

            <div class="alert alert-warning p-4 mt-4 alert-dismissible">
                <button class="btn-close" data-bs-dismiss="alert"></button>
                <strong>Success!</strong> Your form has been submitted sussesfully...
            </div>
        </div>

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
