<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="icon" href="/images/sunset.jpg">
        <title>Image Classes in Bootstrap 5</title>
        <style>
            .container{
                box-sizing: border-box;
            }
            img{
                transition: all alternate 3s;
            }

            img:hover{
                width: 300px;
                height:250px;
            }
            ::scroll-marker{
                background-color: aqua;
            }
        </style>

    </head>

    <body class="bg-secondary">
        <div class="container">
            <div class="row">
                <div class=" col-md-3">
                    <img src="./images/beach.jpg" class="rounded-circle p-2  img-fluid" alt="Image" width="auto" height="auto">
                </div>

                <div class="col-md-3">
                    <img src="./images/bird.jpg" class="rounded p-2  img-fluid" alt="Image" width="260px" height="260px">        
                </div>
                
                <div class="col-md-3">
                    <img src="./images/download.jpg" class="img-thumbnail img-fluid" alt="Image" width="260px" height="260px">
                </div>

            <div class="row">   
                <div class="col-md-3">
                    <img src="./images/sunset.jpg" class=" p-2  img-fluid" alt="Image" width="260px" height="260px">
                </div>
                
                <div class="col-md-3">
                    <img src="./images/mountain.jpg" class=" p-2  img-fluid" alt="Image" width="260px" height="260px">
                </div>
                
                <div class="col-md-3">
                    <img src="./images/evening view.jpg" class=" p-2  img-fluid" alt="Image" width="260px" height="260px">
                </div>
            </div>

            <div class="row">
                <div class="col-md-3">
                    <img src="./images/flower.jpg" class=" p-2  img-fluid" alt="Image" width="260px" height="260px">
                </div>
                
                <div class="col-md-3">
                    <img src="./images/flowers.jpg" class=" p-2  img-fluid" alt="Image" width="260px" height="260px">
                </div>
                
                <div class="col-md-3">
                    <img src="./images/fox.jpg" class=" p-2  img-fluid" alt="Image" width="260px" height="260px">
                </div>
            </div>                
                
            <div class="row">

                <div class="col-md-3">
                    <img src="./images/nature.jpg" class=" p-2  img-fluid" alt="Image" width="260px" height="260px">
                </div>
                
                <div class="col-md-3">
                    <img src="./images/picock.jpg" class=" p-2  img-fluid" alt="Image" width="260px" height="260px">
                </div>
            </div>


        </div>
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
